# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Norman-PD-Visualizer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --deploy  # This installs dependencies globally
          
      - name: Generate requirements.txt
        run: |
          pipenv lock -r > requirements.txt  # Generate requirements.txt from Pipfile.lock
          
      - name: Create startup command file
        run: |
          echo "gunicorn --bind=0.0.0.0 --timeout 600 run:app" > startup.sh
          chmod +x startup.sh
          
      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "*.venv/*"
        
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3EBDB84D133D48059CED6706249EA189 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6992147771DF4D7B84A233E23777D54A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_09B20A7E51C34E9593C3A19C51EFEBC2 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Norman-PD-Visualizer'
          slot-name: 'Production'
          
